        <section class="bg-home bg-animation-left dark-left d-flex align-items-center srsgcdd" id="home">

                        <h1 class="text-uppercase text-white title-dark mt-2 mb-4 coming-soon"><span class="text-white typewrite" data-period="2000" data-type='[ "We are Coming soon...", "We are ready to change", "Connect with us", "Join Us from today!" ]'> <span class="wrap"></span> </span></h1>

                <div class="row">
                    <div class="col-md-12">
                        <div id="countdown">
                            <ul class="count-down list-unstyled">
                                <li id="days" class="count-number list-inline-item m-2"></li>
                                <li id="hours" class="count-number list-inline-item m-2"></li>
                                <li id="mins" class="count-number list-inline-item m-2"></li>

        <!-- COMING SOON PAGE -->

        <!-- Subscribe start -->
        <div class="modal fade" id="LoginForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded shadow border-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Notify Me</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="bg-white p-3 rounded box-shadow">
                            <p>We are comingsoon. Please, Enter your mail id to get notified.</p>
                            <div class="input-group mb-3">
                                <form id="gform" method="post" action="">
                                    <label>Enter email</label>
                                    <input name="email" id="email2" type="email" class="form-control mb-3" placeholder="Your Email :" required="">
                                    <button class="btn btn-primary submitBnt" type="submit" id="email">Get Notified</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Subscribe end -->

        <!-- Script for form -->
        <script>

            $("#gform").submit((e)=>{
				e.preventDefault()
				$.ajax({
					url:"https://script.google.com/macros/s/AKfycbzOK6OCehQaulSr7u1adiEptK-JdzW64M7f26JPZ2gzkkhgTpW1-CXLQnTx0wTOwL4XhQ/exec",
					data:$("#gform").serialize(),
					method:"post",
					success:function (response){
						// alert("Form submitted successfully")
						Swal.fire({
							title: "<h3 style='color: green;'>Success!</h3>", 
							type: "success",
							icon: "success",
							html: "We will get back to you soon!",  
							confirmButtonText: "<h4 style='color: white;'>Close</h4>",
							confirmButtonColor: "#4790ff",
							allowOutsideClick: "true"  
						});
					},
					error:function (err){
						Swal.fire({
							title: "<h3 style='color: red;'>uh oh!</h3>",
							type: "failed",
							icon: "error", 
							html: "Something seems wrong! try again!",  
							confirmButtonText: "<h4 style='color: white;'>Close</h4>",
							confirmButtonColor: "red",
							allowOutsideClick: "true"  
						});
		
					}
				})
			})
        </script>
        <!-- Script for form ends-->
